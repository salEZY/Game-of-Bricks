<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game of Bricks</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
      let ballX = 75
      let ballSpeedX = 5
      let ballY = 75
      let ballSpeedY = 7

      const PADDLE_WIDTH = 100
      const PADDLE_THICKNESS = 10
      const PADDLE_BOTTOM_GAP = 60
      let paddleX = 400

      let canvas, ctx
      window.onload = () => {
        canvas = document.querySelector('#gameCanvas')
        ctx = canvas.getContext('2d')

        let fps = 30
        setInterval(updateAll, 1000 / fps)

        canvas.addEventListener('mousemove', updateMousePos)
      }

      const updateMousePos = event => {
        let rect = canvas.getBoundingClientRect()
        let root = document.documentElement

        let mouseX = event.clientX - rect.left - root.scrollLeft
        //let mouseY = event.clientY - rect.top - root.scrollTop
        paddleX = mouseX - PADDLE_WIDTH / 2
      }

      const updateAll = () => {
        moveAll()
        drawAll()
      }

      const ballReset = () => {
        ballX = canvas.width / 2
        ballY = canvas.height / 2
      }

      const moveAll = () => {
        ballX += ballSpeedX
        ballY += ballSpeedY

        if (ballX > canvas.width || ballX < 0) {
          ballSpeedX *= -1
        }

        if (ballY < 0) {
          ballSpeedY *= -1
        }
        if (ballY > canvas.height) {
          ballReset()
        }

        let paddleTopEdgeY = canvas.height - PADDLE_BOTTOM_GAP
        let paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS
        let paddleLeftEdgeX = paddleX
        let paddleRightEdgeX = paddleX + PADDLE_WIDTH

        if (
          ballY > paddleTopEdgeY &&
          ballY < paddleBottomEdgeY &&
          ballX > paddleLeftEdgeX &&
          ballX < paddleRightEdgeX
        ) {
          ballSpeedY *= -1
          let centerPaddleX = paddleX + PADDLE_WIDTH / 2
          let ballDistanceFromPaddleX = ballX - centerPaddleX
          ballSpeedX = ballDistanceFromPaddleX * 0.35
        }
      }

      const drawAll = () => {
        colorRect(0, 0, canvas.width, canvas.height, 'black')
        drawCircle(ballX, ballY, 10, 'red')

        colorRect(
          paddleX,
          canvas.height - PADDLE_BOTTOM_GAP,
          PADDLE_WIDTH,
          PADDLE_THICKNESS,
          'white'
        )
      }

      const colorRect = (x, y, width, height, color) => {
        ctx.fillStyle = color
        ctx.fillRect(x, y, width, height)
      }

      const drawCircle = (x, y, radius, color) => {
        ctx.fillStyle = color
        ctx.beginPath()
        ctx.arc(x, y, radius, 0, Math.PI * 2, true)
        ctx.fill()
      }
    </script>
  </body>
</html>
